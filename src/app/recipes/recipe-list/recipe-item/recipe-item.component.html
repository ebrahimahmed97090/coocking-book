<a class="list-group-item list-group-item-action clearfix" style="display: flex;" [routerLink]="[index]" routerLinkActive="active">
    <div class="float-left" style="max-width: 81%; ">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="float-right" style="width: 19%; align-self: center;">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid" style="max-width: 100%;">
  </span>
</a>
