<div class="row">
  <div class="col-xl-12">
    <button class="my-3 btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xl-12 list-group">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl" [index]="i"
    ></app-recipe-item>
  </div>
</div>
