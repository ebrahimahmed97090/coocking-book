<div class="row">
  <div class="col-xl-12">
    <img class="img-fluid" [src]="recipe.imagePath" alt="{{recipe.name}}" srcset="" style="max-height: 300px;"/>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
  <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="dropdown">
      <a class="btn btn-primary dropdown-toggle"  role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" (click)="onAddTpShoppingList()">To Shopping List</a>
        <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    {{recipe.description}}
 </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <ul class="list-group">

      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
 </div>
</div>
