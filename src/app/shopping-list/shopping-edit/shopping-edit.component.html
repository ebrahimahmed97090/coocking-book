<div class="row">
  <div class="col-xl-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-xl-5 form-group">
          <label for="name">
            Name
          </label>
          <input type="text" name="name" id="name" class="form-control" ngModel required>
        </div>

        <div class="col-xl-2 form-group">
          <label for="amount">
            Amount
          </label>
          <input type="number" name="amount" pattern="^[1-9]+[0-9]*$" ngModel id="amount" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{editMode? 'Update': 'Add'}}</button>
            <button type="button" class="btn btn-danger" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
